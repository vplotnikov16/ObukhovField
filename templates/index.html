<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Bot Web Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
<div class="container">
    <div id="mines-title">MINES</div> <!-- Заголовок с ID -->
    <div id="grid">
        {% for i in range(25) %}
        <div class="cell" id="cell-{{ i }}">
            <div class="cell-inner">
                <div class="cell-front"></div>
                <div class="cell-back"></div>
            </div>
        </div>
        {% endfor %}
    </div>
    <div class="spinbox">
        <button id="decrease-button">-</button>
        <div id="number-display">1</div>
        <button id="increase-button">+</button>
    </div>
    <button id="get-signal">Получить сигнал</button>
</div>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
